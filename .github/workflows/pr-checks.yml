name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Check Version Alignment
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          LOCK_VERSION=$(node -p "require('./package-lock.json').version")
          INDEX_VERSION=$(grep -oP '\.version\("\K[^"]+' src/index.ts)
          echo "package.json version:      $PKG_VERSION"
          echo "package-lock.json version: $LOCK_VERSION"
          echo "src/index.ts version:      $INDEX_VERSION"
          if [ "$PKG_VERSION" != "$LOCK_VERSION" ]; then
            echo "::error::Version mismatch: package.json ($PKG_VERSION) != package-lock.json ($LOCK_VERSION)"
            exit 1
          fi
          if [ "$PKG_VERSION" != "$INDEX_VERSION" ]; then
            echo "::error::Version mismatch: package.json ($PKG_VERSION) != src/index.ts ($INDEX_VERSION)"
            exit 1
          fi
          echo "All versions aligned: $PKG_VERSION"

      - name: Build
        run: npm run build

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test
