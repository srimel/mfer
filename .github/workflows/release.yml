name: Release

on:
  push:
    tags:
      - "v*.*.*"
      
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run Unit Tests
      run: npm test

    - name: GH Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/
          README.md
          package.json
          LICENSE
        generate_release_notes: true
        make_latest: true
